<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Challenge_1</title>
  </head>
  <body>
    <main class="main__container">
      <section class="main__container--grid">
        <div class="container--prueba">
          <div class="container__information">
            <h1 class="container__information--title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="section--information-p">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overwall efficiency.
            </p>
          </div>
          <div class="container__subinformation">
            <div class="subinformation__items">
              <p class="subinformation__item--bold">10k+</p>
              <p class="subinformation__item--shadow">COMPANIES</p>
            </div>
            <div class="subinformation__items">
              <p class="subinformation__item--bold">314</p>
              <p class="subinformation__item--shadow">TEMPLATES</p>
            </div>
            <div class="subinformation__items">
              <p class="subinformation__item--bold">12M+</p>
              <p class="subinformation__item--shadow">QUERIES</p>
            </div>
          </div>
        </div>

        <section class="section__img">
          <div></div>
        </section>
      </section>
    </main>
  </body>
</html>
